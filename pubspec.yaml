name: word_game
description: A new Flutter game.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get_it: ^7.2.0
  flutter_svg: ^0.23.0+1
  get: ^4.3.8
  url_launcher: ^6.0.20
  google_mobile_ads: ^1.1.0
  flutter_share: ^2.0.0
  shared_preferences: ^2.0.9
  firebase_remote_config: ^1.0.4
  audioplayers: ^0.20.1
  sqflite: ^2.0.2
  lottie: ^1.2.1
  photo_view: ^0.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/game/
    - assets/audio/
    - assets/animations/

  fonts:
    - family: Droid
      fonts:
        - asset: assets/fonts/droid.ttf